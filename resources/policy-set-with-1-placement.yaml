apiVersion: policy.open-cluster-management.io/v1beta1
kind: PolicySet
metadata:
    name: policy-set-with-1-placement
    namespace: test
spec:
    description: Policy set with a single Placement and PlacementBinding.
    policies:
        - policy-set-with-1-placement-policy-1
        - policy-set-with-1-placement-policy-2
---
apiVersion: cluster.open-cluster-management.io/v1alpha1
kind: Placement
metadata:
    name: policy-set-with-1-placement
    namespace: test
spec:
    numberOfClusters: 1
    clusterSets:
        - cluster-set
    predicates:
        - requiredClusterSelector:
              labelSelector:
                  matchLabels:
                      local-cluster: 'true'
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
    name: policy-set-with-1-placement
    namespace: test
placementRef:
    name: policy-set-with-1-placement
    kind: Placement
    apiGroup: cluster.open-cluster-management.io
subjects:
    - name: policy-set-with-1-placement
      kind: PolicySet
      apiGroup: policy.open-cluster-management.io
---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
    name: policy-set-with-1-placement-policy-1
    namespace: test
    annotations:
        policy.open-cluster-management.io/standards: NIST-CSF
        policy.open-cluster-management.io/categories: PR.IP Information Protection Processes and Procedures
        policy.open-cluster-management.io/controls: PR.IP-1 Baseline Configuration
spec:
    remediationAction: inform
    disabled: false
    policy-templates:
        - objectDefinition:
              apiVersion: policy.open-cluster-management.io/v1
              kind: ConfigurationPolicy
              metadata:
                  name: policy-set-with-1-placement-policy-1
              spec:
                  remediationAction: inform
                  severity: low
                  namespaceSelector:
                      exclude:
                          - kube-*
                      include:
                          - default
                  object-templates:
                      - complianceType: musthave
                        objectDefinition:
                            kind: Namespace
                            apiVersion: v1
                            metadata:
                                name: test
---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
    name: policy-set-with-1-placement-policy-2
    namespace: test
    annotations:
        policy.open-cluster-management.io/standards: NIST-CSF
        policy.open-cluster-management.io/categories: PR.IP Information Protection Processes and Procedures
        policy.open-cluster-management.io/controls: PR.IP-1 Baseline Configuration
spec:
    remediationAction: inform
    disabled: false
    policy-templates:
        - objectDefinition:
              apiVersion: policy.open-cluster-management.io/v1
              kind: ConfigurationPolicy
              metadata:
                  name: policy-set-with-1-placement-policy-2
              spec:
                  remediationAction: inform
                  severity: low
                  namespaceSelector:
                      exclude:
                          - kube-*
                      include:
                          - default
                  object-templates:
                      - complianceType: musthave
                        objectDefinition:
                            kind: Namespace
                            apiVersion: v1
                            metadata:
                                name: test
